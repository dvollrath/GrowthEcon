---
layout: page
title: Classes
permalink: /classes/
---

<div class="posts">

  {% for post in site.categories.class %}
    {% if post.url %}
    	<div class="post">
    	<header>
    	<h3>
    		 <a id="post-link-trans" class="post-link" href="{{ post.url | prepend: site.baseurl }}">
		        {{ post.course }} {{ post.title }}
		    </a>
        </h3>
        </header>
        </div>
    {% endif %}
  {% endfor %}

</div>
