---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p>{{ page.date | date: "%Y" }}. &nbsp; {{ page.author }}. &nbsp;<i>{{ page.journal }}.</i> &nbsp; {{ page.volume }}.</p>
            </div>
            <hr />
            <p>{{ content }}</p>
            <p class="center-text" style="padding: 30px;">
            <a href="{{ site.baseurl }}/blog">Back to blog</a>
            </p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>

<section id="service">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>Share and Discuss</h2>
          <!-- Begin MailChimp Signup Form -->
          <center>          
              {% include share-page.html %}
              <!-- Disqus -->
              {% if site.disqus_shortname %}
              <div class="container">
                {% include disqus.html %}
              </div>
              {% endif %}
          </center>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
  </div>
</section>
