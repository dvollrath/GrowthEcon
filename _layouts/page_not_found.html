      margin-top: -13px;
      width: 32px;
    }

      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", sans-serif;
      font-size: 80px;
      margin: 0;
      font-weight: 800;
      line-height: 1;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    a,
    a:hover,
    a:visited {
      color: #ffffff;
    }

    a {
      opacity: 0.6;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }
    a:hover,
    a:focus,

    	font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", sans-serif;

      margin: 12px auto;
      line-height: 1.5em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);

    .error-message__sub {
      font-size: 15px;
      margin: 12px auto;
      line-height: 1.5em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      opacity: 0.8;
    }

    .table-wrapper {
      display: table;
      width: 100%;
      height: 100%;
    }

    .container {
      margin: auto;
      max-width: 520px;
    }

    .cell-wrapper {
      display: table-cell;
      vertical-align: middle;
    }

      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, "Microsoft YaHei", sans-serif;
      display: inline-block;
      color: #ffffff;
      padding: 0 10px;
      line-height: 32px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 6px;
      border: 1px solid #ffffff;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.06em;
      background-color: transparent;
    }

    .btn:hover {
      text-decoration: none;
      color: #ffffff;
      border-color: #ffffff;
